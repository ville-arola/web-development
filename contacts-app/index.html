<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link id="basicStyle" type="text/css" rel="stylesheet" href="styles.css">
        <link id="mdlStyle" rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-light_green.min.css" />
        <link id="overrides" type="text/css" rel="stylesheet" href="mdl-overrides.css">
    </head>
    <body class="mdl-color--grey-900">
        <main id="app"
              class="content-grid centered mdl-layout mdl-layout__content mdl-js-layout mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell mdl-cell--12-col">
                <h1 class="mdl-color-text--lime-A400">New Contact</h1>
                <form id="add_contact_form" action="?" method="post" title="Type 'clear' to first name field to remove
                local storage.">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label mdl-color-text--grey-600" for="firstName">First name</label>
                        <input class="mdl-textfield__input mdl-color-text--lime-A400" type="text"
                               id="firstName" name="firstName">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label mdl-color-text--grey-600" for="lastName">Last name</label>
                        <input class="mdl-textfield__input mdl-color-text--lime-A400" type="text" id="lastName" name="lastName">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label mdl-color-text--grey-600" for="phone">Phone</label>
                        <input class="mdl-textfield__input mdl-color-text--lime-A400" type="text" id="phone" name="phone">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label mdl-color-text--grey-600" for="address">Street
                            Address</label>
                        <input class="mdl-textfield__input mdl-color-text--lime-A400" type="text" id="address" name="address">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="mdl-textfield__label mdl-color-text--grey-600" for="city">City</label>
                        <input class="mdl-textfield__input mdl-color-text--lime-A400" type="text" id="city" name="city">
                    </div>
                    <button
                            class="mdl-button mdl-js-button mdl-button--flat mdl-js-ripple-effect mdl-color--grey-900 mdl-color-text--lime-A400"
                            type="submit"
                            id="submit_btn">Add</button>
                </form>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <h1  class="mdl-color-text--lime-A400">Contacts</h1>
                <table
                        class="mdl-data-table mdl-js-data-table mdl-color--grey-900 mdl-color-text--grey-600 mdl-textfield--full-width">
                    <colgroup>
                        <col style="width: 22%;">
                        <col style="width: 22.5%;">
                        <col style="width: 18.5%;">
                        <col>
                    </colgroup>
                    <thead>
                        <tr class="mdl-color--grey-900">
                            <th class="mdl-data-table__cell--non-numeric mdl-color-text--grey-600">First name</th>
                            <th class="mdl-data-table__cell--non-numeric mdl-color-text--grey-600">Last name</th>
                            <th class="mdl-data-table__cell--non-numeric mdl-color-text--grey-600">Phone</th>
                            <th class="mdl-data-table__cell--non-numeric mdl-color-text--grey-600">Address</th>
                        </tr>
                    </thead>
                    <tbody id="contacts_list">
                    </tbody>
                </table>
            </div>
        </main>
        <script id="mdlJS" defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
